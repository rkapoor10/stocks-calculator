<body id="theme-display">
    <div id="container">
    <header>
        <img class="logo-img" src="./image/logo.jpg" alt="">
        <h1>Stocks Calculator</h1>
        <p>Use this app to find the returns on your stocks</p>
    </header>
    
    <form>
    <label for="initial-price">Enter Purchase Stock Price
        <input id="initial-price" type="number" step="0.01" placeholder="Enter Price "  required>
    </label>
    <label for="stocks-quantity">Enter Stock Quantity
        <input id="stocks-quantity" type="number" placeholder="Enter Stock quantity" required>
    </label>
    <label for="current-price">Enter Current Price
        <input id="current-price" type="number" step="0.01" placeholder="Enter Stock quantity" required>
    </label>
    <button id="find-btn">Find Out</button>
    </form>
    
    <div id="output-div">
    </div>
